<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comtel Voice Dashboard</title>
  <script>
    // Single Page App routing workaround for static hosts
    // Redirects 404s back to the app with the path preserved
    const path = window.location.pathname + window.location.search + window.location.hash;
    window.location.replace('/?route=' + encodeURIComponent(path));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
